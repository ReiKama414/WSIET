<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>Collection | Kama</title>
    <link rel="icon" href="assets/images/logo.png" type="admin_images/x-icon">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.44/vue.global.prod.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/main.min.css" rel="stylesheet">
    <link href="assets/css/card.min.css" rel="stylesheet">
    <script>
        $(function () {
            $(".loader").load("assets/component/--loader.html");
        });
    </script>
</head>
 
<body>
    <section class="loader">
    </section>

    <div id="app" class="ht" style="width: 100%; height: 100%;">
        <nav class="navbar"></nav>
    
        <header class="header" style="background-image: url(https://images.unsplash.com/photo-1617181669950-e0602ed26dbd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1077&q=80);">
            <div class="overlay"></div>
        </header>
        <div class="cctn">
            <div class="container">
                <div class="cdpt">
                    <h1>Cards Collect Book</h1>
                    <p class="mb-5">This is a special collection of cat background images in cards collected by the spinner results, and the cat background images that have been unlocked will be displayed here.</p>
                    <div class="cwpr col-8 col-sm-6 col-md-4 col-lg-3 ht">
                        <div class="ccd sample" style="background-image: url(assets/images/cards/image0.jpg)" >
                        </div>
                        <p>Sample Card</p>
                    </div>
                </div>
                <div class="csgrp">
                    <div class="col-12 mb-5">
                        <h1>Progress : {{imgCptList.length}}/100</h1>
                        <label class="toggleSwitch">
                            <input type="checkbox" v-model="selectedShow"/>
                            <a></a>
                            <span>
                                <span>All</span>
                                <span>Unlocked</span>
                            </span>											
                        </label>
                    </div>
                    <div class="cwpr col-8 col-sm-6 col-md-4 col-lg-3 hd" v-for="n in 100">
                        <div v-if="imgCptList.includes(`${n}`)" class="ccd" style="background-image: url(assets/images/cards/image0.jpg)">
                            <img :src="`assets/images/cards/image${n}.jpg`" :alt="`Cat Card ${n}`" loading="lazy" onerror="this.style.display='none';"/>
                        </div>
                        <div v-else class="ccd null" style="background-image: url(assets/images/cards/image0.jpg)"></div>
                        <p>Card {{ n }}</p>
                    </div>
                </div>
            </div>
        </div>

        <section class="footer"></section>
    
        <div id="cursor" class="cursor"></div>
    </div>

    <style class="chs"></style>
    <script>
        let loading = document.querySelector(".loader");
        window.addEventListener("load", function () {
            setTimeout(function () {
                $(".navbar").load("assets/component/--header.html");
                $(".footer").load("assets/component/--footer.html");
                loading.classList.add("hidden");
            }, 2000);
        });
    </script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/card.js"></script>
</body>
</html>

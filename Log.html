<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>Latest Updates | Kama</title>
    <link rel="icon" href="assets/images/logo.png" type="admin_images/x-icon">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.44/vue.global.prod.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/main.min.css" rel="stylesheet">
    <style>
        .inner {
            padding: 0;
        }
        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        $(function () {
            $(".loader").load("assets/component/--loader.html");
        });
    </script>
</head>
 
<body>
    <section class="loader">
    </section>

    <div id="app" style="width: 100%; height: 100%;">
        <nav class="navbar"></nav>
    
        <header class="header" style="background-image: url(https://images.unsplash.com/photo-1512003867696-6d5ce6835040?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80);">
            <div class="overlay"></div>
        </header>

        <div class="inner container ht">
            <iframe src="/assets/component/ver.html"></iframe>
        </div>
        <section class="footer"></section>
    
        <div id="cursor" class="cursor"></div>
    </div>

    <script>
        let loading = document.querySelector(".loader");
        window.addEventListener("load", function () {
            setTimeout(function () {
                $(".navbar").load("assets/component/--header.html");
                $(".footer").load("assets/component/--footer.html");
                loading.classList.add("hidden");
            }, 500);
        });
    </script>
    <script src="assets/js/main.js"></script>
</body>
</html>
